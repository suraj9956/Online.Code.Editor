<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="left">
        <label > <i class="fa-brands fa-html5"></i> HTML</label>
        <textarea id="html" onkeyup="run()" ></textarea>

        <label > <i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea id="css" onkeyup="run()" ></textarea>

        <label > <i class="fa-brands fa-square-js"></i> JavaScript</label>
        <textarea id="js" onkeyup="run()" ></textarea>
       </div>

       <div class="right">
        <label><i class="fa-solid fa-play"></i> Output </label>
        <iframe id="output" ></iframe>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
